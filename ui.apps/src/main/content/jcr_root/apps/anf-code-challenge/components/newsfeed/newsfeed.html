<sly data-sly-use.newsFeedList="com.anf.core.models.NewsFeed">
   <div class="newsfeed__cmp">
      <sly data-sly-list="${newsFeedList.newsFeedItem}">
			<div class="newsitems">
            	<img class="cmp-newsfeed__img" src="${item.imagePath}">
                <h4 class="cmp-newsfeed__title">${item.title}</h4>
                <span class="cmp-newsfeed__author-currentdate"> ${item.currentDate} || ${item.author}</span>
                <p class="cmp-newsfeed__description">${item.description}</p>
             </div>

             <br style="clear:both">
      </sly>
   </div> 
</sly>
<h3 data-sly-test="${!properties.newsFeedPath}">
   Please provide news feed parent path in dialog.
</h3>
